    <body>
        <nav>
            <a href="./index.html">Home</a>

        <header>
            <H1>Website Template</H1>

        <main>
            <div class="slideshow"> <!--Featured item slideshow-->
                <div id=slideOne class="mySlides fade">
                    <div class="numberText">1 / 3</div>
                    <img src="./sample1.jpg" style="width:100%">
                    <div class="caption">Caption One</div>
                </div>
                <div class="mySlides fade">
                    <div class="numberText">2 / 3</div>

                <div class="mySlides fade">

                    <img src="./sample3.jpg" style="width:100%">
                    <div class="caption">Caption Three</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094</a>
                <a class="next" onclick="plusSlides(+1)">&#10095</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <div> <!--What are you looking for item section-->

            </div>
